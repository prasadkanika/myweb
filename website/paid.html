<body>
    <img src='https://assets.chucknorris.host/img/avatar/chuck-norris.png'>
   <div id="display-joke">Press the button below to retrieve a random Chuck Norris Joke!</div>
   <button id="get-joke">Get Joke!</button><br><br><a href='game.html'><button id="get-joke">HOME</button></a>
</body>
<script>

const image = document.querySelector('img');
const jokeDIV = document.querySelector('#display-joke');
const button = document.querySelector('#get-joke');

button.addEventListener('click', function(){
getRandomJoke();
})

function getRandomJoke(){
const ajax = new XMLHttpRequest;
const url = 'https://api.chucknorris.io/jokes/random'

ajax.open('GET', url, true);

ajax.onreadystatechange = function(){
    if(this.status === 200 && this.readyState === 4){
        console.log(this.responseText);
        let data = JSON.parse(this.responseText);
        jokeDIV.innerHTML = `${data.value}`
    } else {
        this.onerror = onerror();
    }
}
ajax.send();
}

function onerror(){
 jokeDIV.textContent = 'There was an error!';
}
</script>
